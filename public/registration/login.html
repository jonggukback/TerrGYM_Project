      <script>

        const db = firebase.firestore();
        const storage = firebase.storage(); 

        // 출생연도로 나이 구하기
        function getAge() {
          const birthYear = parseInt($('#yy').val());
          const today = new Date();
          const thisYear = today.getFullYear();
          const age = thisYear - birthYear + 1;
          return age;
        }
    
        // 회원 가입
        $('#register').click(function(){

          // 사용자가 input에 입력한 값 가져오기
          const email = $('#email-new').val(); // 입력한 값은 val()!!
          const password = $('#pw-new').val();
          const name = $('#name-new').val();
          const age = getAge();
          const gender = $('#gender').val();
    
        firebase.auth().createUserWithEmailAndPassword(email, password).then((result)=>{
          // 가입 완료되면 user 컬렉션에 문서 생성하기. 문서id는 유저 uid로, 내용은 userInfo
          // add 함수 사용 시 자동으로 문서 아이디가 발급되므로 -> 대신 doc을 사용하기
          let userInfo = {
            이름 : name,
            이메일 : email,
            나이 : age,
            성별 : gender
          }
          db.collection('user').doc(result.user.uid).set({userInfo})

          // 가입 성공 시
          console.log(result);
          console.log(result.user);
          // 가입기능 업그레이드 : 이름 저장하기 (위에 선언한 변수 'name')
          result.user.updateProfile( {displayName : name} )
    
          })
        })
    
        // 로그인
        $('#login').click(function(){
          const email = $('#email').val();
          const password= $('#pw').val();
    
          firebase.auth().signInWithEmailAndPassword(email, password).then((result)=>{
            console.log(result.user);
            window.location.href = "./register.html";
          })
            /// 유저의 로그인상태 확인 (로그인, 로그아웃, 새로고침 시 실행됨)
            firebase.auth().onAuthStateChanged((user)=>{
              if(user) {
                // if 로그인 상태라면 출력됨, 아니면 null
                console.log("user.uid : "+user.uid);
                console.log("user.displayName : "+user.displayName);
                // $('#userName').html(user.displayName) // span태그에 innerHTML 이 방법은 로딩이 오래걸림
                //localStorage.setItem('정보이름', '값') // 불러오는 속도를 위해 localStorage에 담기
                // '값'은 문자자료형만 가능. user는 object이므로 stringify를 통해 문자로 변환
                if (user.displayName) {
                  $.cookie('c_name', user.displayName)
                  $.cookie('c_uid', user.uid)
                  console.log($.cookie('c_name'));
                  console.log($.cookie('c_uid'));

                  let c_name = $.cookie('c_name');

                  if(c_name != null) {
                    $('#userName').html(`${c_name}님 환영합니다!`)
                  }
                }
              }
            })
          })
    
        // 로그아웃
        $('#logout').click(function(){
          firebase.auth().signOut()
          $.removeCookie('c_name'); // 쿠키 정보 삭제
          location.reload(); // 새로고침
        })
    
    
      </script>
